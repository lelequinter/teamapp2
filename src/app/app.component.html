<div class="container">
  <div class="ui card">
    <h1>Team Generator</h1>

    <ul class="list">
      <!-- renderizamos un li por cada elemento que tiene el array members -->
      <li *ngFor="let member of members">{{ member }}</li>
    </ul>

    <div class="add-members-container">
      <!-- Capturamos los nombres en la input con el id.values creando el evento -->
      <input 
      #addMemberInput
      type="text" 
      placeholder="Name"
      (input)="onInput(addMemberInput.value)"
      [value]="newMemberName"
      >
      <button (click)="addMember()">Add</button>
    </div>

    <div class="input-container">
      <input type="text" placeholder="# of teams">
      <button>Generate</button>
    </div>

    <!-- con *ngIf controlamos el renderizado condicional de un componente -->
    <p *ngIf="errorMessage" class="error-msg">{{errorMessage}}</p>

  </div>
</div>
